<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>新学术全球学位论文精选整合服务平台</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet" />
  <style>
    /* ====== 通用/首页样式（与你原版一致） ====== */
    html, body { height: 100%; margin: 0; box-sizing: border-box; }
    body{
      min-height: 100vh;
      font-family: 'Segoe UI','微软雅黑',Arial,sans-serif;
      background: linear-gradient(135deg,#eaf3fb 0%,#d4e3f7 100%);
      overflow-x: hidden;
    }
    .center-main{
      width:100vw; min-height:100vh;
      display:flex; flex-direction:column;
      align-items:center; justify-content:center;
      gap:22px; padding:0;
    }
    .product-title{
      font-size:2.5rem; font-weight:700; color:#2468ad; margin:0;
      line-height:1.25; letter-spacing:.06em; text-align:center;
      width:900px; max-width:96vw;
    }
    .product-desc{
      font-size:1.18rem; color:#4882b7; margin:0;
      text-align:center; width:900px; max-width:96vw;
    }
    .input-section{
      width:900px; max-width:96vw; margin-top:18px;
      display:flex; flex-direction:column; gap:10px;
    }
    .mode-switch-row{
      display:flex; justify-content:flex-end; gap:10px;
      padding-right:2px;
      filter: drop-shadow(0 2px 6px rgba(38,127,255,.08));
    }
    .mode-btn{
      font-size:1.02rem; padding:8px 20px;
      border:1px solid #cfe2fb; background:#f5f9ff; color:#2b78d3;
      cursor:pointer; outline:none; border-radius:10px; transition:all .15s ease;
    }
    .mode-btn:hover:not(.selected){ background:#e6f0ff; color:#1f66c0; }
    .mode-btn.selected{
      background:linear-gradient(90deg,#318ffb 70%,#6fc7ff 100%);
      color:#fff; border-color:#2a87fb; box-shadow:0 4px 12px rgba(38,127,255,.15);
    }

    /* ====== 语义检索区 ====== */
    #semanticSection { position:relative; }
    .search-textarea{
      width:100%; min-height:170px; max-height:260px; resize:vertical;
      box-sizing:border-box; font-size:1.1rem; line-height:1.7;
      padding:24px 68px 24px 54px;
      border:1.6px solid #b9d5fb; border-radius:14px; background:#fff; color:#133a60;
      box-shadow:0 4px 20px rgba(112,168,235,.10);
      transition:border .18s, box-shadow .18s;
      font-family:'Segoe UI','微软雅黑',Arial,sans-serif;
    }
    .search-textarea:focus{ border-color:#46a2ff; box-shadow:0 8px 28px rgba(70,162,255,.10); }
    .search-btn{
      position:absolute; bottom:16px; right:16px;
      width:48px; height:48px; border:none; border-radius:12px;
      background:linear-gradient(90deg,#318fff 80%,#6fc7ff 100%);
      display:flex; align-items:center; justify-content:center;
      box-shadow:0 6px 20px rgba(38,127,255,.16);
      cursor:pointer; transition:transform .12s ease;
    }
    .search-btn:active{ transform:scale(.97); }
    .search-btn svg{ width:24px; height:24px; fill:#fff; }
    .optimize-inline{
      position:absolute; left:12px; bottom:14px;
      display:flex; align-items:center; gap:6px;
      padding:8px 10px; height:40px;
      border:1px solid #d7e7ff; border-radius:10px;
      background:#f4f9ff; color:#3a79d4; font-size:.96rem; font-weight:600;
      cursor:not-allowed; opacity:.6; user-select:none; transition:all .15s ease;
    }
    .optimize-inline.enabled{ cursor:pointer; opacity:1; background:#eaf4ff; border-color:#bcd9ff; box-shadow:0 3px 10px rgba(54,155,255,.10); }
    .optimize-inline i{ font-size:18px; }

    /* ====== 传统检索区 ====== */
    #classicSection{ display:none; }
    .classic-scope .main-flex{ display:flex; justify-content:center; align-items:flex-start; gap:38px; margin-top:0; }
    .classic-scope .container{
      width:100%; padding:32px 32px 24px; border-radius:22px;
      box-shadow:0 8px 32px 0 rgba(36,72,125,0.09);
      background:#fffffffa; position:relative;
    }

    /* ====== 新增：信息切换，仅显示一种（功能 / 数据量 / 样例） ====== */
    .info-switch-row{
      margin-top:12px; display:flex; gap:10px; align-items:center;
    }
    .info-btn{
      padding:7px 14px; border:1px solid #cfe2fb; background:#f5f9ff; color:#2b78d3;
      border-radius:10px; cursor:pointer; font-size:.98rem; transition:all .15s ease;
    }
    .info-btn:hover:not(.active){ background:#e6f0ff; color:#1f66c0; }
    .info-btn.active{
      background:linear-gradient(90deg,#318ffb 70%,#6fc7ff 100%);
      color:#fff; border-color:#2a87fb; box-shadow:0 4px 12px rgba(38,127,255,.15);
    }
    .info-block{ display:none; margin-top:10px; }

    /* —— 功能卡片 —— */
    .feat-grid{ display:grid; grid-template-columns:repeat(3,1fr); gap:12px; }
    .feat-card{
      background:#ffffffee; border:1px solid #cfe2fb; border-radius:14px;
      padding:14px; box-shadow:0 8px 28px rgba(36,104,173,.06);
    }
    .feat-card .fc-head{ display:flex; align-items:center; gap:8px; font-weight:700; color:#2468ad; margin-bottom:6px; }
    .feat-card .fc-head i{ color:#2f80ff; }
    .feat-card .fc-desc{ color:#5a7fa9; font-size:.95rem; }

    /* —— 数据量条 —— */
    .stats-bar{ display:flex; gap:10px; }
    .stat-chip{
      flex:1; display:flex; align-items:center; gap:8px;
      background:#ffffffee; border:1px solid #cfe2fb; border-radius:12px;
      padding:10px 12px; box-shadow:0 8px 28px rgba(36,104,173,.06);
    }
    .stat-chip i{ font-size:1.2rem; color:#2f80ff; }
    .sc-num{ font-weight:800; color:#1b4f8f; }
    .sc-sub{ color:#6d8fb1; font-size:.9rem; }

    /* —— 语义样例 —— */
    .semantic-demo{
      background:#ffffffee; border:1px solid #cfe2fb; border-radius:14px;
      padding:14px 16px 16px; box-shadow:0 8px 28px rgba(36,104,173,.06);
    }
    .sd-head{ display:flex; align-items:center; gap:8px; color:#1e66c0; font-weight:700; }
    .sd-head i{ color:#53a0fa; }
    .sd-desc{ color:#5d7fa8; font-size:.95rem; margin:6px 0 10px; }
    .sd-list{ display:flex; flex-wrap:wrap; gap:10px; }
    .sd-chip{
      display:inline-flex; align-items:center; gap:6px;
      padding:8px 10px; border:1px solid #d7e7ff; border-radius:10px;
      background:#f4f9ff; color:#2f72c6; font-size:.98rem; cursor:pointer;
      transition:transform .08s ease, background .15s ease, box-shadow .15s;
    }
    .sd-chip:hover{ background:#eaf4ff; box-shadow:0 3px 10px rgba(54,155,255,.10); transform:translateY(-1px); }

    @media (max-width:900px){
      .feat-grid{ grid-template-columns:1fr; }
      .stats-bar{ flex-direction:column; }
    }
  </style>
</head>
<body>
  <div class="center-main">
    <div class="product-title">新学术全球学位论文精选整合服务平台</div>
    <div class="product-desc">覆盖全球高质量学位论文资源，支持语义检索与一站式发现，助力学术创新与科研突破</div>

    <div class="input-section">
      <!-- 顶部检索模式切换 -->
      <div class="mode-switch-row">
        <button class="mode-btn selected" id="semanticBtn" onclick="setMode('semantic')">语义检索</button>
        <button class="mode-btn" id="classicBtn" onclick="setMode('classic')">传统检索</button>
      </div>

      <!-- 语义检索区 -->
      <div id="semanticSection">
        <textarea id="searchInput" class="search-textarea" maxlength="2000" placeholder="输入完整研究主题或问题，支持语义检索" rows="7"></textarea>
        <button class="optimize-inline" id="optimizeInline" disabled title="优化表达">
          <i class="ri-magic-line"></i> 优化表达
        </button>
        <button class="search-btn" id="searchBtn" title="搜索">
          <svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
        </button>
      </div>

      <!-- 高级检索（保留，默认隐藏） -->
      <div id="classicSection" class="classic-scope">
        <div class="main-flex">
          <form id="advForm" class="container" autocomplete="off">
            <div class="adv-title-row" style="display:flex;align-items:center;justify-content:space-between;margin-bottom:12px;">
              <div class="adv-title" style="font-size:1.25rem;font-weight:600;color:#1769c2;"><i class="ri-filter-3-line" style="color:#53a0fa;margin-right:8px;"></i>高级检索</div>
              <div class="actions-bar" style="display:flex;gap:6px;">
                <button type="button" id="delAllBtn" class="mode-btn" disabled>清空</button>
              </div>
            </div>
            <div id="advRows"></div>
            <button type="button" class="mode-btn" id="addRowBtn">+ 添加检索条件</button>
            <button class="mode-btn selected" type="submit"><i class="ri-search-line" style="margin-right:6px;"></i>搜索</button>
          </form>
        </div>
      </div>

      <!-- ===== 信息切换：只显示一种 ===== -->
      <div class="info-switch-row">
        <button class="info-btn active" id="btnFeature" onclick="setInfoBlock('feature')"><i class="ri-layout-2-line"></i> 平台功能</button>
        <button class="info-btn" id="btnData" onclick="setInfoBlock('data')"><i class="ri-database-2-line"></i> 数据规模</button>
        <button class="info-btn" id="btnSample" onclick="setInfoBlock('sample')"><i class="ri-magic-line"></i> 语义检索样例</button>
      </div>

      <!-- 功能（默认展示） -->
      <div class="info-block" id="featureBlock" style="display:block;">
        <div class="feat-grid">
          <div class="feat-card">
            <div class="fc-head"><i class="ri-robot-2-line"></i>语义检索</div>
            <div class="fc-desc">支持自然语言提问，自动扩展同义/实体/上下文，实现更高召回与更准排序。</div>
          </div>
          <div class="feat-card">
            <div class="fc-head"><i class="ri-filter-3-line"></i>高级检索</div>
            <div class="fc-desc">标题/作者/关键词/导师/学科/学校/年份/语种等 10+ 字段组合逻辑检索。</div>
          </div>
          <div class="feat-card">
            <div class="fc-head"><i class="ri-node-tree"></i>多维关联</div>
            <div class="fc-desc">论文-导师-院系-机构之间的关系串联，支持同导师/同机构追踪。</div>
          </div>
        </div>
      </div>

      <!-- 数据量 -->
      <div class="info-block" id="dataBlock">
        <div class="stats-bar">
          <div class="stat-chip"><i class="ri-file-list-3-line"></i><div><div class="sc-num">3,000,000+</div><div class="sc-sub">收录学位论文</div></div></div>
          <div class="stat-chip"><i class="ri-group-line"></i><div><div class="sc-num">6,500+</div><div class="sc-sub">院校与机构</div></div></div>
          <div class="stat-chip"><i class="ri-list-check-2"></i><div><div class="sc-num">60+</div><div class="sc-sub">可检索字段</div></div></div>
          <div class="stat-chip"><i class="ri-earth-line"></i><div><div class="sc-num">150+</div><div class="sc-sub">覆盖国家/地区</div></div></div>
        </div>
      </div>

      <!-- 语义检索样例 -->
      <div class="info-block" id="sampleBlock">
        <div class="semantic-demo">
          <div class="sd-head"><i class="ri-magic-line"></i><span>语义检索样例</span></div>
          <div class="sd-desc">点击任一样例将自动填充到输入框。</div>
          <div class="sd-list" id="sdList"></div>
        </div>
      </div>

    </div>
  </div>

  <script>
    /* ===== 模式切换 ===== */
    const semanticBtn  = document.getElementById('semanticBtn');
    const classicBtn   = document.getElementById('classicBtn');
    const semanticSec  = document.getElementById('semanticSection');
    const classicSec   = document.getElementById('classicSection');
    function setMode(mode){
      if(mode === 'classic'){
        classicBtn.classList.add('selected');
        semanticBtn.classList.remove('selected');
        classicSec.style.display = 'block';
        semanticSec.style.display = 'none';
      }else{
        semanticBtn.classList.add('selected');
        classicBtn.classList.remove('selected');
        semanticSec.style.display = 'block';
        classicSec.style.display = 'none';
      }
    }

    /* ===== 语义检索：启用“优化表达” ===== */
    const searchInput   = document.getElementById('searchInput');
    const optimizeInline= document.getElementById('optimizeInline');
    searchInput.addEventListener('input', () => {
      const hasText = searchInput.value.trim().length > 0;
      optimizeInline.disabled = !hasText;
      optimizeInline.classList.toggle('enabled', hasText);
    });
    optimizeInline.addEventListener('click', () => {
      if (optimizeInline.disabled) return;
      const v = searchInput.value.trim();
      if (!v) return;
      searchInput.value = v.replace(/\s+/g,' ').replace(/[?？]*$/,'') + '（表达优化）';
    });

    /* ===== 高级检索（简化保持可用） ===== */
    const fields = [
      {label: '标题', value: 'title'},
      {label: '作者', value: 'author'},
      {label: '关键词', value: 'keyword'},
      {label: '导师', value: 'tutor'},
      {label: '学科', value: 'subject'},
      {label: '学校', value: 'school'},
      {label: '关键信息', value: 'info'},
      {label: '摘要', value: 'abstract'},
      {label: '出版年份', value: 'year'},
      {label: '语种', value: 'language'}
    ];
    const logics = ['AND', 'OR', 'NOT'];
    let advRowsData = [{logic: 'AND', field:'title', value:''}];

    function renderAdvRows() {
      const wrap = document.getElementById('advRows');
      if(!wrap) return;
      wrap.innerHTML = advRowsData.map((row, idx) => `
        <div class="search-row" data-row="${idx}" style="display:flex;gap:8px;margin-bottom:12px;">
          <select class="logic-select">${logics.map(l=>`<option value="${l}" ${row.logic===l?'selected':''}>${l}</option>`).join('')}</select>
          <select class="field-select">${fields.map(f=>`<option value="${f.value}" ${row.field===f.value?'selected':''}>${f.label}</option>`).join('')}</select>
          <input class="kw-input" type="text" placeholder="请输入检索词" value="${row.value||''}" />
          ${advRowsData.length > 1 ? `<button type="button" class="mode-btn" style="padding:4px 10px" title="删除本行"><i class="ri-close-line"></i></button>` : ''}
        </div>`).join('');

      document.querySelectorAll('#classicSection .search-row').forEach((rowEl, idx) => {
        rowEl.querySelector('.logic-select').onchange = e => advRowsData[idx].logic = e.target.value;
        rowEl.querySelector('.field-select').onchange = e => advRowsData[idx].field = e.target.value;
        rowEl.querySelector('.kw-input').oninput = e => advRowsData[idx].value = e.target.value;
        const del = rowEl.querySelector('.mode-btn i.ri-close-line')?.parentElement;
        if (del) del.onclick = () => { advRowsData.splice(idx, 1); renderAdvRows(); updateDelAllBtn(); };
      });
      updateDelAllBtn();
    }
    function addRow(){ advRowsData.push({logic:'AND', field:'title', value:''}); renderAdvRows(); }
    function deleteAllRows(){ advRowsData = [{logic:'AND', field:'title', value:''}]; renderAdvRows(); }
    function updateDelAllBtn(){ const b=document.getElementById('delAllBtn'); if(b) b.disabled = advRowsData.length <= 1; }
    document.getElementById('addRowBtn')?.addEventListener('click', addRow);
    document.getElementById('delAllBtn')?.addEventListener('click', function(){ if(this.disabled) return; if(confirm("确认清空全部检索条件？")) deleteAllRows(); });
    document.getElementById('advForm')?.addEventListener('submit', function(e){ e.preventDefault(); alert('高级检索条件：\n' + JSON.stringify(advRowsData, null, 2)); });

    /* ===== 信息区：只显示一种 ===== */
    const blocks = {
      feature: document.getElementById('featureBlock'),
      data:    document.getElementById('dataBlock'),
      sample:  document.getElementById('sampleBlock')
    };
    const btns = {
      feature: document.getElementById('btnFeature'),
      data:    document.getElementById('btnData'),
      sample:  document.getElementById('btnSample')
    };
    function setInfoBlock(name){
      Object.keys(blocks).forEach(k=>{
        blocks[k].style.display = (k===name)?'block':'none';
        btns[k].classList.toggle('active', k===name);
      });
      // 滚到新块顶部，保证可见
      blocks[name].scrollIntoView({behavior:'smooth', block:'nearest'});
    }
    // 公开到全局
    window.setInfoBlock = setInfoBlock;

    /* ===== 样例渲染 ===== */
    const semanticSamples = [
      "量子计算在材料科学中的潜在应用与挑战",
      "人工智能如何提升高校教学质量与学习效果的实证研究",
      "全球气候变化对玉米产量的长期影响及适应策略",
      "基于大语言模型的学术不端检测方法综述",
      "新能源车动力电池回收体系的政策与技术路径评估"
    ];
    (function mountSemanticSamples(){
      const list = document.getElementById('sdList');
      list.innerHTML = semanticSamples.map(t => `
        <button class="sd-chip" data-t="${t.replace(/"/g,'&quot;')}">
          <i class="ri-sparkling-2-line"></i><span>${t}</span>
        </button>`).join('');
      list.querySelectorAll('.sd-chip').forEach(btn=>{
        btn.addEventListener('click', ()=>{
          setMode('semantic');
          searchInput.value = btn.getAttribute('data-t');
          searchInput.dispatchEvent(new Event('input'));
          searchInput.scrollIntoView({behavior:'smooth', block:'center'});
        });
      });
    })();

    // 初始化
    renderAdvRows();
    setMode('semantic');        // 默认语义检索
    setInfoBlock('feature');    // 信息区默认显示“功能”
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>新学术全球学位论文精选整合服务平台</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body { height: 100%; margin: 0; padding: 0; box-sizing: border-box; }
    body {
      min-height: 100vh;
      font-family: 'Segoe UI', '微软雅黑', Arial, sans-serif;
      background: linear-gradient(135deg, #eaf3fb 0%, #d4e3f7 100%);
      position: relative;
      overflow-x: hidden;
    }
    .center-main {
      width: 100vw;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 110px;
      padding-bottom: 80px;
    }
    .product-title {
      font-size: 2.5rem;
      font-weight: bold;
      color: #2468ad;
      text-align: center;
      letter-spacing: 0.06em;
      margin-bottom: 10px;
      user-select: none;
      width: 900px;
      max-width: 96vw;
      line-height: 1.25;
      text-shadow: 0 2px 16px rgba(84, 153, 255, 0.05);
      background: none;
    }
    .product-desc {
      font-size: 1.22rem;
      color: #4882b7;
      text-align: center;
      margin-bottom: 60px;
      letter-spacing: 0.01em;
      font-weight: 400;
      user-select: none;
      width: 900px;
      max-width: 96vw;
      line-height: 1.5;
      background: none;
    }
    .input-area-wrap {
      width: 900px;
      max-width: 96vw;
      position: relative;
      margin-bottom: 60px;
      min-height: 260px;
    }
    .mode-switch-row {
      position: absolute;
      top: -62px;
      right: 0;
      display: flex;
      gap: 0;
      z-index: 2;
    }
    .mode-btn {
      font-size: 1.14rem;
      padding: 9px 34px;
      border: none;
      border-radius: 16px 16px 0 0;
      background: #f2f6fa;
      color: #3281e6;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.18s, color 0.18s, box-shadow 0.18s;
      letter-spacing: 0.01em;
      outline: none;
      position: relative;
      box-shadow: 0 1.5px 0 #e8f1fa inset;
      margin-left: -2px;
    }
    .mode-btn.selected {
      background: linear-gradient(90deg, #318ffb 70%, #6fc7ff 100%);
      color: #fff;
      font-weight: bold;
      box-shadow: 0 4px 16px 0 rgba(38,127,255,0.11);
      border-radius: 18px 18px 0 0;
      z-index: 2;
    }
    .mode-btn:hover:not(.selected) {
      background: #d1e6fb;
      color: #2468ad;
    }
    .search-textarea {
      width: 100%;
      min-height: 170px;
      max-height: 260px;
      resize: vertical;
      box-sizing: border-box;
      font-size: 1.16rem;
      padding: 28px 68px 28px 26px;
      border: 2px solid #b4d2f5;
      border-radius: 16px;
      background: #fff;
      color: #133a60;
      outline: none;
      line-height: 1.7;
      transition: border 0.2s, box-shadow 0.18s;
      overflow-y: auto;
      font-family: 'Segoe UI', '微软雅黑', Arial, sans-serif;
      word-break: break-all;
      box-shadow: 0 4px 28px 0 rgba(112,168,235,0.10);
    }
    .search-textarea:focus {
      border: 2px solid #46a2ff;
      background: #fff;
      box-shadow: 0 8px 32px 0 rgba(70,162,255,0.10);
    }
    .search-btn {
      position: absolute;
      bottom: 36px;
      right: 32px;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: linear-gradient(90deg,#318fff 80%,#6fc7ff 100%);
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 6px 22px 0 rgba(38,127,255,0.13);
      cursor: pointer;
      transition: background 0.14s, box-shadow 0.12s, transform 0.14s;
      z-index: 2;
    }
    .search-btn:active {
      background: #2468ad;
      transform: scale(0.97);
    }
    .search-btn svg {
      width: 25px;
      height: 25px;
      fill: #fff;
    }
    .optimize-btn {
      position: absolute;
      left: 0;
      bottom: -54px;
      min-width: 136px;
      height: 44px;
      font-size: 1.10rem;
      border: none;
      border-radius: 12px;
      background: #e4eef8;
      color: #8ca0b7;
      font-weight: 500;
      cursor: not-allowed;
      box-shadow: 0 2px 8px 0 rgba(128,153,185,0.08);
      transition: background 0.18s, color 0.14s, box-shadow 0.18s;
      z-index: 1;
      letter-spacing: 0.01em;
      outline: none;
      opacity: 1;
      border: 1.2px solid #b4d2f5;
    }
    .optimize-btn.enabled {
      background: linear-gradient(90deg,#eaf5ff 60%,#c5e4ff 100%);
      color: #1762bb;
      cursor: pointer;
      opacity: 1;
      border: 1.2px solid #71bbf7;
      box-shadow: 0 4px 12px 0 rgba(54,155,255,0.09);
    }
    .optimize-btn:active.enabled {
      background: #d6eaff;
    }
    .tip-row {
      width: 900px;
      max-width: 96vw;
      margin-top: 56px;
      text-align: center;
      color: #7c92b1;
      font-size: 1.13rem;
      letter-spacing: 0.02em;
      user-select: none;
      background: none;
    }
    @media (max-width: 1100px) {
      .product-title, .product-desc, .input-area-wrap, .tip-row {width: 98vw; min-width: 0;}
      .input-area-wrap {padding-left: 1vw; padding-right: 1vw;}
    }
    @media (max-width: 600px) {
      .center-main {padding-top: 48px;}
      .product-title, .product-desc, .tip-row {width: 98vw;}
      .input-area-wrap {width: 98vw;}
      .search-btn {right: 10px; bottom: 12px;}
      .search-textarea {padding: 16px 40px 16px 10px;}
      .tip-row {font-size: 0.97rem; margin-top: 32px;}
    }
  </style>
</head>
<body>
  <div class="center-main">
    <div class="product-title">新学术全球学位论文精选整合服务平台</div>
    <div class="product-desc">覆盖全球高质量学位论文资源，支持语义检索与一站式发现，助力学术创新与科研突破</div>
    <div class="input-area-wrap">
      <div class="mode-switch-row">
        <button class="mode-btn selected" id="semanticBtn" onclick="setMode('semantic')">语义检索</button>
        <button class="mode-btn" id="classicBtn" onclick="setMode('classic')">传统检索</button>
      </div>
      <textarea
        id="searchInput"
        class="search-textarea"
        maxlength="2000"
        placeholder="输入完整研究主题或问题，支持语义检索"
        rows="7"></textarea>
      <button class="search-btn" id="searchBtn" title="搜索">
        <!-- 飞机/发送图标 SVG -->
        <svg viewBox="0 0 24 24">
          <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
        </svg>
      </button>
      <button class="optimize-btn" id="optimizeBtn" disabled>优化表达</button>
    </div>
    <div class="tip-row">
      输入完整研究主题或问题进行语义检索，例如‘新能源电池技术进展综述’
    </div>
  </div>
  <script>
    // 检索方式切换
    function setMode(mode) {
      document.getElementById('semanticBtn').classList.remove('selected');
      document.getElementById('classicBtn').classList.remove('selected');
      if (mode === 'semantic') {
        document.getElementById('semanticBtn').classList.add('selected');
      } else {
        document.getElementById('classicBtn').classList.add('selected');
      }
    }
    // 优化表达按钮启用/禁用
    const searchInput = document.getElementById('searchInput');
    const optimizeBtn = document.getElementById('optimizeBtn');
    searchInput.addEventListener('input', function() {
      if (this.value.trim().length > 0) {
        optimizeBtn.classList.add('enabled');
        optimizeBtn.disabled = false;
        optimizeBtn.style.cursor = "pointer";
      } else {
        optimizeBtn.classList.remove('enabled');
        optimizeBtn.disabled = true;
        optimizeBtn.style.cursor = "not-allowed";
      }
    });
  </script>
</body>
</html>

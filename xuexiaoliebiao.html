<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>院校导航 - 学校列表</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: "Microsoft YaHei", Arial, sans-serif;
      background: #e7f2fd url('https://images.unsplash.com/photo-1464983953574-0892a716854b?auto=format&fit=crop&w=1500&q=80') center/cover no-repeat fixed;
    }
    body::before {
      content: '';
      position: fixed; left: 0; top: 0; right: 0; bottom: 0;
      background: rgba(230,245,255, 0.80);
      z-index: 0;
      pointer-events: none;
    }
    .school-list-main {
      min-height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      z-index: 1;
      padding-bottom: 48px;
    }
    .nav-bar {
      margin-top: 32px;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 18px;
      z-index: 2;
    }
    .nav-logo {
      display: flex;
      align-items: center;
      margin-right: 32px;
    }
    .nav-logo img { height: 34px; border-radius: 7px; margin-right: 8px; box-shadow: 0 2px 8px 0 rgba(120,170,255,0.13);}
    .nav-logo span { font-size: 22px; font-weight: 700; color: #2071f8; letter-spacing: 1.2px;}
    .az-filter {
      display: flex; gap: 0px;
      user-select: none;
    }
    .az-letter {
      width: 38px; height: 32px;
      display: flex; align-items: center; justify-content: center;
      font-size: 17px; font-weight: 600; color: #478be1;
      border-radius: 7px;
      margin: 0 2px;
      cursor: pointer;
      transition: background 0.13s, color 0.13s;
    }
    .az-letter.active, .az-letter:hover {
      background: #2071f8;
      color: #fff;
    }
    .school-list-container {
      margin-top: 14px;
      width: 840px;
      max-width: 95vw;
      background: rgba(255,255,255,0.97);
      border-radius: 22px;
      box-shadow: 0 2px 20px 0 rgba(56,122,206,0.12);
      padding: 34px 34px 22px 34px;
      position: relative;
      min-height: 500px;
      backdrop-filter: blur(10px);
      border: 1.2px solid rgba(85,175,255,0.11);
    }
    .school-group-title {
      font-size: 19px;
      color: #1676e6;
      font-weight: 700;
      margin: 28px 0 9px 0;
      letter-spacing: 2px;
    }
    .school-list {
      display: flex;
      flex-wrap: wrap;
      gap: 16px 38px;
      margin-bottom: 14px;
      margin-left: 6px;
    }
    .school-item {
      min-width: 185px;
      max-width: 42vw;
      background: #f3f8ff;
      border-radius: 9px;
      padding: 10px 18px 10px 15px;
      color: #2d4c74;
      font-size: 16px;
      font-weight: 500;
      box-shadow: 0 1px 4px 0 rgba(67,154,255,0.09);
      display: flex;
      align-items: center;
      cursor: pointer;
      transition: background 0.18s, box-shadow 0.18s;
      position: relative;
      margin-bottom: 4px;
    }
    .school-item:hover {
      background: #e8f1fd;
      color: #1857c4;
      box-shadow: 0 2px 8px 0 rgba(70,186,255,0.07);
    }
    .school-item .ri-building-2-line {
      color: #7db5fc;
      font-size: 22px;
      margin-right: 8px;
      vertical-align: middle;
    }
    @media (max-width: 1020px) {
      .school-list-container { width: 99vw; padding: 19px 3vw 15px 3vw; }
      .nav-bar { flex-wrap: wrap; }
    }
    @media (max-width: 620px) {
      .school-list-container { min-width: 0; padding: 6vw 2vw 2vw 2vw;}
      .nav-logo span { font-size: 19px;}
      .school-group-title { margin-left: 2px;}
      .school-item { min-width: 93vw; max-width: 99vw; }
    }
  </style>
</head>
<body>
  <div class="school-list-main">
    <!-- 顶部导航 -->
    <div class="nav-bar">
      <div class="nav-logo">
        <img src="https://files.catbox.moe/yedof7.png" alt="Logo">
        <span>WDL 院校导航</span>
      </div>
      <div class="az-filter" id="azFilter"></div>
    </div>
    <!-- 学校列表 -->
    <div class="school-list-container" id="schoolListContainer">
      <!-- JS自动渲染 -->
    </div>
  </div>
  <script>
    // 字母A-Z
    const AZ = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split('');
    // 模拟分组学校数据
    const SCHOOL_MAP = {
      'A': [
        {name:"Aarhus University", url:"https://www.au.dk/", id:"AU"},
        {name:"Aalto University", url:"https://www.aalto.fi/", id:"AALTO"},
      ],
      'B': [
        {name:"Boston University", url:"https://www.bu.edu/", id:"BU"},
        {name:"Brown University", url:"https://www.brown.edu/", id:"BROWN"},
      ],
      'C': [
        {name:"Cambridge University", url:"https://www.cam.ac.uk/", id:"CAM"},
        {name:"Carnegie Mellon University", url:"https://www.cmu.edu/", id:"CMU"},
        {name:"Chinese University of Hong Kong", url:"https://www.cuhk.edu.hk/", id:"CUHK"},
      ],
      // ... 其余字母分组可补充
    };
    // "ALL"模式学校（将所有字母下学校拼合并按字母排序）
    function getAllSchools() {
      let all = [];
      for(let letter of AZ){
        if(SCHOOL_MAP[letter]){
          for(let item of SCHOOL_MAP[letter]){
            all.push({...item, letter});
          }
        }
      }
      // 按首字母、院校名称排序
      all.sort((a,b)=>{
        if(a.letter!==b.letter) return a.letter.localeCompare(b.letter);
        return a.name.localeCompare(b.name);
      });
      return all;
    }
    // 渲染字母筛选条，ALL在最前
    function renderAZ(selected) {
      document.getElementById('azFilter').innerHTML =
        `<div class="az-letter${selected==='ALL'?' active':''}" onclick="selectLetter('ALL')">ALL</div>` +
        AZ.map(letter =>
        `<div class="az-letter${selected===letter?' active':''}" onclick="selectLetter('${letter}')">${letter}</div>`
      ).join('');
    }
    // 渲染院校列表
    function renderSchools(selected) {
      const wrap = document.getElementById('schoolListContainer');
      wrap.innerHTML = '';
      if(selected==='ALL') {
        const allSchools = getAllSchools();
        if(allSchools.length){
          wrap.innerHTML = `<div class="school-list" style="margin-top:12px;">${
            allSchools.map(item =>
              `<a class="school-item" href="${item.url}" target="_blank" title="${item.name}">
                <i class="ri-building-2-line"></i>${item.name}
              </a>`
            ).join('')
          }</div>`;
        } else {
          wrap.innerHTML = `<div style="color:#c2cbe1;font-size:17px;padding:40px;text-align:center;">暂无院校信息</div>`;
        }
        return;
      }
      let found = false;
      AZ.forEach(letter => {
        if(selected && letter!==selected) return;
        const arr = SCHOOL_MAP[letter]||[];
        if(arr.length){
          found = true;
          wrap.innerHTML += `<div class="school-group-title">${letter}</div>
          <div class="school-list">${arr.map(item =>
            `<a class="school-item" href="${item.url}" target="_blank" title="${item.name}">
              <i class="ri-building-2-line"></i>${item.name}
            </a>`
          ).join('')}</div>`;
        }
      });
      if(!found) {
        wrap.innerHTML = `<div style="color:#c2cbe1;font-size:17px;padding:40px;text-align:center;">暂无该字母开头的院校</div>`;
      }
    }
    // 切换选中字母
    let currentAZ = 'ALL';
    function selectLetter(letter) {
      currentAZ = letter;
      renderAZ(letter);
      renderSchools(letter);
      window.scrollTo({top: 0, behavior: "smooth"});
    }
    // 初始
    renderAZ(currentAZ);
    renderSchools(currentAZ);
    // 暴露
    window.selectLetter = selectLetter;
  </script>
</body>
</html>
